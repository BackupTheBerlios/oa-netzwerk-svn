<div id="div_hitlist_scroller">
<t:div rendered="#{searchBean.hitlist.booleanListHitOIDNotEmpty}">
		<h3><h:outputText value="#{msg.hitlist_scroller_title}"/>: <h:outputText value="#{searchBean.hitlist.sizeListHitOID}"/></h3>
		<t:dataScroller id="scroller_hitlist"
	          for="hitlist"
	          fastStep="10"
	          pageCountVar="pageCount"
	          pageIndexVar="pageIndex"
	          styleClass="scroller"
	          paginator="true"
	          renderFacetsIfSinglePage="false"
	          paginatorMaxPages="9"
	          paginatorTableClass="paginator"
	          paginatorActiveColumnStyle="font-weight:bold;">
			<f:facet name="previous">
				<t:graphicImage value="../img/arrow_previous.png" alt="previous" title="Previous"/>
			</f:facet>
			<f:facet name="next">
				<t:graphicImage value="../img/arrow_next.png" alt="next" title="Next"/>
			</f:facet>
			<f:facet name="fastforward">
				<t:graphicImage value="../img/arrow_fastforward.png" alt="fastforward" title="Fastforward"/>
			</f:facet>
			<f:facet name="fastrewind">
				<t:graphicImage value="../img/arrow_fastrewind.png" alt="fastrewind" title="Fastrewind"/>
			</f:facet>
		</t:dataScroller>
</t:div>
<t:div rendered="#{searchBean.hitlist.booleanListHitOIDEmpty}">
		<h3><h:outputText value="#{msg.hitlist_scroller_nohits}"/></h3>
</t:div>
</div>

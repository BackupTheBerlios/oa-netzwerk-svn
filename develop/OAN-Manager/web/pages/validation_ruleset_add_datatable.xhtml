<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:rich="http://richfaces.org/rich">

<head></head>

<body>

  
  
<ui:composition template="templates/template_frame.xhtml">

<ui:define name="content">
   <script type="text/javascript">
  	 function show(help){
		  if(document.getElementById(help).style.display == "inline"){
				document.getElementById(help).style.display="none";
		  }else{
				document.getElementById(help).style.display="inline";
		  }
		  }

	function select(count){
		if (document.getElementById("form:table:" + count + ":w").style.display == "inline"){
			document.getElementById("form:table:" + count + ":w").style.display = "none";
			document.getElementById("form:table:" + count + ":c").style.display = "inline";
			}
	}

	function deselect(count){
		if (document.getElementById("form:table:" + count + ":c").style.display == "inline"){
			document.getElementById("form:table:" + count + ":c").style.display = "none";
			document.getElementById("form:table:" + count + ":w").style.display = "inline";
			}
		}

	 </script>
	 
<h:form id="form">
<t:dataTable id="table" value="#{vali_ro.rules}" var="row" rowIndexVar="count"
									headerClass="pane-header" rowClasses="odd, even"
									style="width: 100%; border-collapse: collapse; border: 1px #bbb solid;">   	
      	<t:column text-align= "center">
			<h:outputText value="#{row.id}" />
		</t:column>
      	<t:column text-align= "center">
      		<a href="validation_rule_view.xhtml?rid=#{row.id}"><h:outputText value="#{row.name}" /></a>
      	</t:column>
		<t:column text-align= "center">
		<t:div rendered="#{not vali_rset.inList(vali_rset.ruleList, row.id)}">
			<h:commandLink id="w#{count}" action="#{vali_rset.add(row.id)}">
			<img src="../images/16x16/red_point2.gif"/>
			</h:commandLink>
		</t:div>
		<t:div rendered="#{vali_rset.inList(vali_rset.ruleList, row.id)}">	
			<h:commandLink id="c#{count}" action="#{vali_rset.delete(row.id)}">
			<img src="../images/16x16/green_point2.gif"/>
			</h:commandLink>
		</t:div>
		</t:column>
      </t:dataTable>
      
      </h:form>

</ui:define>

</ui:composition>

</body>

</html>

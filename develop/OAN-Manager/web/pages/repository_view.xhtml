<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk">

<head></head>

<body>

<ui:composition template="templates/template.xhtml">
   <ui:define name="title">
      <title>Repository bearbeiten - OA-Netzwerk Manager</title>
      <script language="JavaScript" type="text/JavaScript" src="../js/form_help_box.js" />
   </ui:define>

   <ui:param name="menu_repository" value="#{true}" /> 

   <ui:define name="content">


      <div style="padding: 20px; background-color: #f5f9f4;">
      <div style="background-color: #f5f9f4;">
      <h2>Repository bearbeiten</h2>




      <form action="createItem" method="post">
      <table width="100%">


         <f:view>
            <h:form>

               <tr>
                  <td>Name des Repositories*&nbsp;
                  (<a href="#" onclick="javascript:toggle_help('help_name'); return false;">Help</a>)
                  </td>
               </tr>
               <tr>
                  <td class="form"><t:inputText id="repo_name" size="80" value="#{repo.repository.name}" required="true" requiredMessage="Bitte geben sie einen Namen für das Repository ein!" />
                     <div class="help_box" id="help_name">Geben Sie hier den Namen des Repositoriums ein.</div>
                  </td>
                  
               </tr>
               
               <tr>
                  <td>URL
                     (<a href="#" onclick="javascript:toggle_help('help_url'); return false;">Help</a>)
                  </td>
               </tr>
               <tr>
                  <td class="form"><t:inputText id="url" size="80" value="#{repo.repository.url}" />
                     <div class="help_box" id="help_url">Geben Sie die Internetseite des neuen Repositories an auf der allgemeine Informationen zum Repository zu finden sind. (http://...)</div>
                  </td>
               </tr>
               <tr>
                  <td>OAI-PMH Schnittstelle*
                     (<a href="#" onclick="javascript:toggle_help('help_oaipmh'); return false;">Help</a>)
                  </td>
               </tr>
               <tr>
                  <td class="form"><t:inputText id="oaipmh" size="80" value="#{repo.repository.oaiUrl}" required="true" requiredMessage="Bitte geben sie die URL der OAI/PMH-Schnittstelle ein!" />
                     <div class="help_box" id="help_oaipmh">Geben Sie die URL der OAI-PMH Schnittstelle des neuen Repositories an. (http://...)</div>
                  </td>
               </tr>
               <tr>
                  <td>Harvest Batch-Size
                     (<a href="#" onclick="javascript:toggle_help('help_size'); return false;">Help</a>)
                  </td>
               </tr>
               <tr>
                  <td class="form"><t:inputText id="harvest_batch" value="10" size="20" />
                     <div class="help_box" id="help_size">Geben Sie hier die Anzahl der Records an, die bei einem einzelnen Harvesting-Request vom Repository zur Bearbeitung geladen werden soll.</div>
                  </td>
               </tr>
               <tr>
                  <td>Harvest Pause in ms
                     (<a href="#" onclick="javascript:toggle_help('help_pause'); return false;">Help</a>)
                  </td>
               </tr>
               <tr>
                  <td class="form"><t:inputText id="harvest_pause" value="5000" size="20" />
                     <div class="help_box" id="help_pause">Geben Sie die Zeit der Pause zwischen den Harvesting-Requests während eines Harvestings in Millisekunden an. (1000ms = 1s)</div>
                  </td>
               </tr>
               <tr>
                  <td>listrecords-Modus
                     (<a href="#" onclick="javascript:toggle_help('help_listrec'); return false;">Help</a>)
                  </td>
               </tr>
               <tr>
                  <td class="form"><t:inputText id="listrecords" value="false" size="20" />
                     <div class="help_box" id="help_listrec">Soll das Harvesting bevorzugt den ListRecords-Modus verwenden.</div>
                  </td>
               </tr>
               <tr>
                  <td>aktiv
                     (<a href="#" onclick="javascript:toggle_help('help_active'); return false;">Help</a>)
                  </td>
               </tr>
               <tr>
                  <td class="form"><t:selectBooleanCheckbox id="active" value="false" />
                     <div class="help_box" id="help_active">Legt fest ob das neue Repository nach dem Hinzufügen vom Diensteprozess berücksichtigt werden soll. (kann auch später aktiviert werden)</div>
                  </td>
               </tr>               
               <tr>
                  <td align="center"><t:commandButton type="reset" value="Zurücksetzen"></t:commandButton> <t:commandButton
                     type="submit" value="Speichern"></t:commandButton></td>
               </tr>
            </h:form>
         </f:view>

      </table>
      </form>
      * Pflichtfelder
      </div>
      </div>

   </ui:define>
</ui:composition>

</body>

</html>

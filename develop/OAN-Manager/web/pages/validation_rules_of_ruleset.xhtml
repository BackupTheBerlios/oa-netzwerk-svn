<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:rich="http://richfaces.org/rich">

<head></head>

<body>

<ui:debug hotkey="m" rendered="true" />

<ui:composition template="templates/template.xhtml">


  <ui:param name="pageTitle" value="Übersicht - OA-Netzwerk Manager" />

  <ui:define name="navigation">
    <a href="/oanadmin/">OA-Netzwerk</a>
  </ui:define>

  <ui:define name="menu">
    <div id="tasks">

    <div class="task"><img height="24" style="margin: 2px;" alt="" width="24" src="../images/24x24/new-package.gif" /><a
      href="repositories_main.xhtml">Repositorien verwalten</a></div>

    <div class="task"><img height="24" style="margin: 2px;" alt="" width="24" src="../images/24x24/setting.gif" /><a
      href="services_main.faces">Dienste verwalten</a></div>

    <div class="task"><img height="24" style="margin: 2px;" alt="" width="24" src="../images/24x24/setting.gif" /><a
      href="users_main.faces">Benutzer verwalten</a></div>

    <div class="task"><img height="24" style="margin: 2px;" alt="" width="24" src="../images/24x24/notepad.gif" /><a
      href="reports.faces">Reports</a></div>

    <div class="task"><img height="24" style="margin: 2px;" alt="" width="24" src="../images/24x24/notepad.gif" /><a
      href="livelog.faces">Live Log</a></div>
    </div>
  </ui:define>

  <ui:define name="content">
        
        <div style="padding: 20px; background-color: #f5f9f4;">
		<div style="background-color: #f5f9f4;">
		
		<h2>Regelübersicht</h2>
        
       	<table width="100%">
				<tr>
					<td class="setting-leftspace"></td>

					<td>

					<table id="executors" >

						<tr>
							<td><h:form>
								<t:dataTable value="#{vali_rset.rulesOfRuleset}" var="row"
									headerClass="pane-header" rowClasses="odd, even"
									style="width: 100%; border-collapse: collapse; border: 1px #bbb solid;">
									
									<t:column style="width: 25%; vertical-align: middle; padding-left: 15px; height: 70px;">
										<f:facet name="header">
											<h:outputText value="Name" />
										</f:facet>
										<h:outputText value="#{row.name}" />
									</t:column >
									
									<t:column style="padding-left:10px; width: 25%; vertical-align: middle; height: 70px;">
										<f:facet name="header">
											<h:outputText value="ID" />
										</f:facet>
										<div align="center">
										<h:outputText value="#{row.id}" />
										</div>			                           
									</t:column>
									
									<t:column style="width: 10%; vertical-align: middle; text-align: center; height: 70px;">
										<f:facet name="header">
											<h:outputText value="Jobtyp" />
										</f:facet>
										<h:outputText value="#{row.jobType}" />
									</t:column>								
									
									<t:column style="width: 25%; vertical-align: middle; padding-left: 15px; height: 70px;">
										<f:facet name="header">
											<h:outputText value="Beschreibung" />
										</f:facet>
										<h:outputText value="#{row.description}" />
									</t:column >
								</t:dataTable>
							</h:form></td>
						</tr>
					</table>
					</td>
				</tr>

				<tr class="validation-error-area">
					<td colspan="2"></td>
					<td></td>
				</tr>
			</table>
			
			
		</div>
		</div>
		
  </ui:define>
</ui:composition>

</body>

</html>

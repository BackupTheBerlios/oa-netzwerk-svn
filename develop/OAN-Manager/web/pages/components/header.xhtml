<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk">
<head></head>

<body>
<ui:composition>
      <table id="header" cellpadding="0" cellspacing="0" width="100%" border="0">
         <tr>
            <td id="top-panel" colspan="2">
            <h:form id="language">
            <table cellpadding="0" cellspacing="0" width="100%" border="0">
               <tr>
                  <td style="font-weight: bold; font-size: 2em;"><a href="/oanadmin/"><img alt=""
                     src="../images/logo_oan_small3.png" /></a></td>
                  <td style="vertical-align: middle; text-align: right; padding-right: 1em;">
                  
                    <h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
                      valueChangeListener="#{language.countryLocaleCodeChanged}">
                        <f:selectItems value="#{language.countriesInMap}" /> 
                    </h:selectOneMenu>
                  </td>
                  <t:div rendered="#{not empty user.user}">
                  <td width="5%" style="vertical-align: middle; text-align: right; padding-right: 1em;">
                      <h:commandLink id="logout" value="Ausloggen" action="#{user.logout}" />
                  </td>
                  </t:div>  
                  <td id="login-field"><span></span></td>
               </tr>
            </table>            
            </h:form>
            </td>
         </tr>
         <tr id="top-nav">
            <td id="left-top-nav"><ui:insert name="navigation" /></td>
            <td id="right-top-nav"></td>
         </tr>
      </table>
</ui:composition>

</body>
</html>

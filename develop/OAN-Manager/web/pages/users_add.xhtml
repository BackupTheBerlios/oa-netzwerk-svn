<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<head></head>

<body>

<ui:composition template="templates/template.xhtml">

	<ui:param name="pageTitle"
		value="Neuen Benutzer hinzufügen - OA-Netzwerk Manager" />

	<ui:define name="navigation">
		<a href="/oanadmin/">OA-Netzwerk</a> » <a href="users_main.xhtml"><h:outputText value="#{msg.users_add1}" /></a> » <a
			href="users_add.xhtml"><h:outputText value="#{msg.users_add2}" /></a>
	</ui:define>

  	<ui:param name="menu_users_add" value="#{true}" /> 

	<ui:define name="content">


		<div style="padding: 20px; background-color: #f5f9f4;">
		<div style="background-color: #f5f9f4;">
    
		<h2><h:outputText value="#{msg.users_add3}" /></h2>

		<table width="100%">


			<f:view>
				<h:form id="addUser">
                    <tr>
                      <td colspan="2">
                        <h:messages style="color:red" />
                      </td>
                    </tr>
					<tr>
						<td>
                            <h:outputText value="#{msg.users_add4}" />
						</td>
					</tr>
					<tr>
						<td class="form"><t:inputText id="username" size="80"
							value="#{userList.newUser.username}" />
						</td>
					</tr>
					<tr>
						<td><h:outputText value="#{msg.users_add5}" />
						</td>
					</tr>
					<tr>
						<td class="form"><t:inputText id="firstname" size="80"
							value="#{userList.newUser.firstName}" />
						</td>
					</tr>
					<tr>
						<td><h:outputText value="#{msg.users_add6}" />
						</td>
					</tr>
					<tr>
						<td class="form"><t:inputText id="lastname" size="80"
							value="#{userList.newUser.lastName}" />
						</td>
					</tr>
					<tr>
						<td><h:outputText value="#{msg.users_add9}" />
						</td>
					</tr>
					<tr>
						<td class="form"><t:inputSecret type="password" id="password"
							size="40" value="#{userList.newUser.password}" />
						</td>
					</tr>
					<tr>
						<td><h:outputText value="#{msg.users_add8}" />
						</td>
					</tr>
					<tr>
						<td class="form"><t:inputSecret type="password" id="password2" size="40"
							value="#{userList.newUser.password2}" />
						</td>
					</tr>
					<tr>
						<td><h:outputText value="#{msg.users_add7}" /> (<a href="#"
							onclick="javascript:toggle_help('help_userrights'); return false;">Help</a>)
						</td>
					</tr>
					<tr>
						<td class="form"><br />

						    <t:selectBooleanCheckbox id="rm1" value="#{userList.newUser.rightRepositoryManagement}" /> <h:outputText value="#{msg.users_add_admin_repo}" /><br />   
							<t:selectBooleanCheckbox id="rm2" value="#{userList.newUser.rightServiceManagement}" /> <h:outputText value="#{msg.users_add_admin_service}" /><br />   
							<t:selectBooleanCheckbox id="rm3" value="#{userList.newUser.rightUserManagement}" /> <h:outputText value="#{msg.users_add_admin_user}" /><br />   
							<t:selectBooleanCheckbox id="rm4" value="#{userList.newUser.rightValidator}" /> <h:outputText value="#{msg.users_add_admin_validator}" /><br />   
                            <t:selectBooleanCheckbox id="rm5" value="#{userList.newUser.rightReportManagement}" /> <h:outputText value="#{msg.users_add_admin_report}" /><br />   
						<br />    
						</td>
					</tr>
					<tr>
						<td align="center"><t:commandButton type="reset"
							value="Zurücksetzen"></t:commandButton> <h:commandButton
							type="submit" action="#{userList.addUser}" value="Hinzufügen"></h:commandButton></td>
					</tr>
				</h:form>
			</f:view>

		</table>
		</div>
		</div>

	</ui:define>
</ui:composition>

</body>

</html>

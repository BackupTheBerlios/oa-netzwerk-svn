<body>

<ui:debug hotkey="m" rendered="true" />

<ui:composition template="templates/template.xhtml">


	<ui:param name="pageTitle" value="Übersicht - OA-Netzwerk Manager" />
	<!--	<ui:param name="customHead">-->
	<!---->
	<!--	</ui:param>-->

	<ui:define name="navigation">
		<a href="/oanadmin/">OA-Netzwerk</a> » <a href="services.xhtml">Dienste</a>
	</ui:define>

  	<ui:param name="menu_services_schedule" value="#{true}" /> 

	<ui:define name="content">

		<div style="padding: 20px; background-color: #f5f9f4;">
		<div style="background-color: #f5f9f4;">


		<div id="aenderungsmenu" > <!-- style="display: none" -->
		<h2>Dienstablaufplan</h2>

		Auf dieser Seite kann der Ablauf und der Fortschritt der Dienste verfolgt werden.
		<br />

        <table id="jobs" >
            <h:dataTable value="#{sersche.info}" var="row"
            headerClass="pane-header" rowClasses="odd, even"
            style="border-collapse: collapse; border: 2px #bbb solid; width : 571px;">
              <h:column style="width: 30%; vertical-align: middle; height: 70px;">
                <f:facet name="header">
                  <h:outputText value="Dienst" />
                </f:facet>
                  <h:outputText value="#{row.service}" />
              </h:column>
                      
              <h:column style="width: 30%; vertical-align: middle; height: 70px;">
                <f:facet name="header">
                  <h:outputText value="Typ" />
                </f:facet>
                  <h:outputText value="#{row.type}" />
              </h:column>
                      
              <h:column style="width: 30%; vertical-align: middle; height: 70px;">
                <f:facet name="header">
                  <h:outputText value="Intervall" />
                </f:facet>
                  <h:outputText value="#{row.interval}" />
              </h:column>
                      
              <h:column style="width: 30%; vertical-align: middle; height: 70px;">
                <f:facet name="header">
                  <h:outputText value="Zusatzinformationen" />
                </f:facet>
                  <h:outputText value="#{row.add_info}" />
              </h:column>
            </h:dataTable>

        </table>
        </div>
		</div>
		</div>
	</ui:define>

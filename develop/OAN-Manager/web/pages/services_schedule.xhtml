<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<head></head>

<body>

<ui:debug hotkey="m" rendered="true" />

<ui:composition template="templates/template.xhtml">


	<ui:param name="pageTitle" value="Ãœbersicht - OA-Netzwerk Manager" />
	<!--	<ui:param name="customHead">-->
	<!---->
	<!--	</ui:param>-->

	<ui:define name="navigation">
		<a href="/oanadmin/">OA-Netzwerk</a> Â» <a href="services.xhtml">Dienste</a>
	</ui:define>

  	<ui:param name="menu_services_schedule" value="#{true}" /> 

	<ui:define name="content">

		<div style="padding: 20px; background-color: #f5f9f4;">
		<div style="background-color: #f5f9f4;">



		<div id="main" style="height:400px;width:700px;" > <!-- style="display: none" -->

		<h:messages style="color:#33B300" /><br />


		<h2>Dienstablaufplan</h2>

		Auf dieser Seite kann der Ablauf und der Fortschritt der Dienste verfolgt werden.
		<br />
		<br />

		<br />
		<t:div rendered="#{jobList.jobListEmpty}">
			<br /><b>Bisher wurden keine Dienste geplant.</b>
		</t:div>
        
        <t:div rendered="#{not jobList.jobListEmpty}">
        <table id="jobs" >
          <tr>
        	<td>
            <t:dataTable value="#{jobList.jobList}" var="row"
            headerClass="pane-header" rowClasses="odd, even"
            style="border-collapse: collapse; border: 1px #bbb solid; width : 700px;">
            
              <t:column style="width: 22%;text-align:center;vertical-align:middle;height: 50px;">
                <f:facet name="header">
                  <h:outputText value="Dienst" />
                </f:facet>
                  <h:outputText value="#{row.serviceId == 1 ? 'Harvester' : row.serviceId == 2 ? 'Aggregator' : row.serviceId == 3 ? 'Marker' : Unknown}" />
              </t:column>
                      
              <t:column style="width: 30%; vertical-align: middle; text-align: center; height: 50px;">
                <f:facet name="header">
                  <h:outputText value="Zeitpunkt/Intervall" />
                </f:facet>
                  <h:outputText value="#{row.interval}" />
              </t:column>
                      
              <t:column style="width: 30%; vertical-align: middle; text-align: center; height: 50px;">
                <f:facet name="header">
                  <h:outputText value="Zusatzinformationen" />
                </f:facet>
                  <h:outputText value="#{row.info}" />
              </t:column>
            
              <t:column style="width: 30%; vertical-align: middle; text-align: center; height: 50px;">
                <f:facet name="header">
                  <h:outputText value="Status" />
                </f:facet>
                  <h:outputText value="#{row.status}" />
              </t:column>
            </t:dataTable>            
			</td>
		  </tr>
        </table>
        </t:div>
        </div>
		</div>
		</div>
	</ui:define>
</ui:composition>

</body>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html style="height: 100%; min-height: 100%;" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:u="http://oanet.cms.hu-berlin.de/jsf-utils">

<h:head>
<title>#{pageTitle}</title>
<ui:include src="../components/head_declarations.xhtml"></ui:include>
</h:head>



<h:body onload="#{onLoadJS}" style="height: 100%; min-height: 100%;">

<f:view locale="#{language.locale}">
<f:loadBundle basename="messages" var="msg"/>

<!-- =========== Debugging Switch ==========-->

<ui:debug hotkey="m" rendered="#{initParam['oanmanager.DEBUG_MODE']}" />

<!-- ================= Main =============== -->

<table id="main-table" class="watermark" width="100%" height="450" border="0">
   <tr>



      <!-- =========== Content =========== -->

      <td id="main-panel" width="100%" height="100%"><ui:insert name="content" /></td>
      
   </tr>
</table>

</f:view>
</h:body>

</html>

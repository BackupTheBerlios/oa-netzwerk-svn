<f:view>
	<f:loadBundle basename="messages.repositories" var="msg" />


	<ui:composition template="templates/template.xhtml">

		<ui:param name="pageTitle" value="Repositories - OA-Netzwerk Manager" />

		<ui:define name="navigation">
			<a href="/oanadmin/">OA-Netzwerk</a> » <a
				href="repositories_main.xhtml">Repositorien</a>
		</ui:define>

		<ui:define name="menu">
			<div id="tasks">

			<div class="task"><img height="24" style="margin: 2px;" alt=""
				width="24" src="../images/24x24/new-package.gif" /><a
				href="repositories_main.xhtml"><b>Repositorien verwalten</b></a>

			<div class="subtasks">
			<div class="task"><img height="24" style="margin: 2px;" alt=""
				width="24" src="../images/24x24/setting.gif" /> <a
				href="repositories_add.xhtml">Repository hinzufügen</a></div>

			</div>
			</div>

			<div class="task"><img height="24" style="margin: 2px;" alt=""
				width="24" src="../images/24x24/setting.gif" /><a
				href="services_main.faces">Dienste verwalten</a></div>

			<div class="task"><img height="24" style="margin: 2px;" alt=""
				width="24" src="../images/24x24/setting.gif" /><a
				href="users_main.faces">Benutzer verwalten</a></div>

			<div class="task"><img height="24" style="margin: 2px;" alt=""
				width="24" src="../images/24x24/notepad.gif" /><a
				href="reports.faces">Reports</a></div>

			<div class="task"><img height="24" style="margin: 2px;" alt=""
				width="24" src="../images/24x24/notepad.gif" /><a
				href="livelog.faces">Live Log</a></div>
			</div>


		</ui:define>

		<ui:define name="content">
			<!--      <form action="createItem" method="post">-->

			<div style="padding: 20px; background-color: #f5f9f4;">
			<div style="background-color: #f5f9f4;">

			<h2>Repositorienverwaltung</h2>

			<table width="100%">
				<tr>
					<td class="setting-leftspace"></td>

					<td>

					<table id="executors" >

						<tr>
							<td><h:form>
								<t:dataTable value="#{repoList.repositories}" var="row"
									headerClass="pane-header" rowClasses="odd, even"
									style="width: 100%; border-collapse: collapse; border: 1px #bbb solid;">
									<t:column style="width: 22%; vertical-align: middle; height: 70px;">
										<f:facet name="header">
											<h:outputText value="Name" />
										</f:facet>
<!--										                           <h:form id="testForm">-->
										<a href="repository_view.xhtml?rid=#{row.id}">#{row.name}</a>
<!--										<h:inputHidden id="identifier" name="identifier" value="#{row.id}" />-->
<!--										<input type="hidden" name="identifier" value="#{row.id}" />-->
<!--										<h:commandButton action="repository_view.xhtml?rid=#{row.id}" value="#{row.name}" />-->
<!--										                           </h:form>-->
									</t:column>
									<t:column style="width: 22%; vertical-align: middle; padding-left: 15px; height: 70px;">
										<f:facet name="header">
											<h:outputText value="URL" />
										</f:facet>
										<h:outputText value="#{row.url}" />
									</t:column >
									<t:column style="width: 5%; vertical-align: middle; text-align: center; height: 70px;">
										<f:facet name="header">
											<h:outputText value="ID" />
										</f:facet>
										<h:outputText value="#{row.id}" />
									</t:column>

									<t:column style="width: 10%; vertical-align: middle; text-align: center; height: 70px;">
										<f:facet name="header">
											<h:outputText value="Aktiv" />
										</f:facet>
										<h:outputText value="ja" />
									</t:column>
									<t:column style="width: 10%; vertical-align: middle; text-align: center; height: 70px;">
										<f:facet name="header">
											<h:outputText value="Datum" />
										</f:facet>
										<h:outputText value="" />
									</t:column>
									<t:column style="width: 10%; vertical-align: middle; text-align: center; height: 70px;">
										<f:facet name="header">
											<h:outputText value="Ändern" />
										</f:facet>
										<a href="repository_view.xhtml?rid=#{row.id}"><img
											src="../images/16x16/document_edit.gif" /></a>
									</t:column>
									<t:column style="width: 10%; vertical-align: middle; text-align: center; height: 70px;">
										<f:facet name="header">
											<h:outputText value="Löschen" />
										</f:facet>
										<a href="repositories_remove.xhtml?rid=#{row.id}"><img
											src="../images/16x16/edit-delete.gif" /></a>
									</t:column>
								</t:dataTable>
							</h:form></td>
						</tr>
					</table>
					</td>
				</tr>

				<tr class="validation-error-area">
					<td colspan="2"></td>
					<td></td>
				</tr>
				<tr>
					<td colspan="3"><input type="radio" name="mode" value="dummy1"
						style="display: none" /><input type="radio" name="mode"
						value="dummy2" style="display: none" /><input type="submit"
						name="Submit" value="OK" id="ok" style="margin-left: 5em" /></td>
				</tr>
			</table>
			<!--      </form>-->
			
			</div>
			</div>
		</ui:define>
	</ui:composition>

</f:view>

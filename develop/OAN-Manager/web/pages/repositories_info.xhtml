<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<head></head>

<body>

<ui:composition template="templates/template.xhtml">

	<ui:param name="pageTitle"
		value="Repository aus OA-Netzwerk entfernen - OA-Netzwerk Manager" />

	<ui:define name="navigation">
		<a href="/oanadmin/">OA-Netzwerk</a> » <a
			href="repositories_main.xhtml"><h:outputText value="#{msg.r_info1}" /></a>
	</ui:define>

	<ui:param name="menu_repository" value="#{true}" />

	<ui:define name="content">


		<div style="padding: 20px; background-color: #f5f9f4;">
		<div style="background-color: #f5f9f4;">
		<h2><h:outputText value="#{msg.r_info_remove}" /></h2>





		<table width="100%">


			<f:view>
				<h:form>

					<tr>
						<td colspan="2">
						<p />
						<br />
						<b><h:outputText value="#{msg.r_info_rremove}" /></b>
						<p />

						</td>
					</tr>
					<tr>
						<td width="140">Repository-ID:</td>
						<td charoff="10">#{repo.id}</td>
					</tr>
					<tr>
						<td width="140"><h:outputText value="#{msg.r_info2}" /></td>
						<td charoff="10">#{repo.name}</td>
					</tr>
					<tr>
						<td>URL</td>
						<td>#{repo.url}</td>
					</tr>
					<tr>
						<td><h:outputText value="#{msg.r_info_oaipmh}" /></td>
						<td>#{repo.oaiUrl}</td>
					</tr>
					<tr>
						<td>Harvest Batch-Size</td>
						<td>#{repo.harvestAmount}</td>
					</tr>
					<tr>
						<td>Harvest Pause in ms</td>
						<td>#{repo.harvestPause}</td>
					</tr>
					<tr>
						<td><h:outputText value="#{msg.r_info_lr}" /></td>
						<td>#{repo.listRecords}</td>
					</tr>
					<tr>
						<td><h:outputText value="#{msg.r_info_active}" /></td>
						<td>#{repo.active}</td>
					</tr>

					<tr>
						<td colspan="2">
						<p />
						<br />
						<h:outputText value="#{msg.r_info_info}" />
						<p />
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
						<p />
						<t:inputHidden value="#{repo.id}" /> <t:commandButton
							type="submit" action="#{repo.deactivate}" value="Deaktivieren"
							width="200"></t:commandButton> <t:commandButton type="submit"
							action="#{repo.delete}" value="Endgültig Löschen" size="200"></t:commandButton>
						</td>
					</tr>
				</h:form>
			</f:view>
		</table>
		</div>
		</div>

	</ui:define>
</ui:composition>

</body>

</html>

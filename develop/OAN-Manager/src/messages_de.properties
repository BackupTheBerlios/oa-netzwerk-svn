overview_description=Über dieses Portal können verschiedene technische Aspekte des OA-Netzwerks beeinflusst werden. Im folgenden gibt ein Kurzüberblick Einblick in die verschiedenen Möglichkeiten.
overview_description_repositories_title=Repositorenverwaltung
overview_description_repositories_text=- Neue OAIPMH-Repositorien können hierbei dem System hinzugefügt werden. Diese können im Einzelnen für die Abarbeitung durch die Dienste als bereit(aktiv) markiert werden oder auch deaktiviert oder sogar gänzlich mit allen zugehörigen Objekten gelöscht werden. Ist ein Repository aktiv kann es von den Diensten automatisch mitbearbeitet werden. Zusätzlich lassen sich in Abhängigkeit vom Repository spezifische Grundeinstellungen zum Harvesting festlegen. (Pausen zwischen Requests, Batch-Größe u.a.)
overview_description_services_title=Diensteverwaltung
overview_description_services_text=- Einzelne Dienste der OA-Netzwerk Dienstkette lassen sich über dieses Portal steuern. Dabei lässt sich der grundsätzliche Status einzelner Dienste überwachen und gegebenenfalls ändern (Bereitschaft starten oder beenden). Darüber hinaus lässt sich der Ablauf dieser Dienste planen (Regelmäßigkeit, Zeitpunkte, zu bearbeitende Repositorien), die in einem Zeitplan festgehalten und eingesehen werden können.
overview_description_validator_title=Validator
overview_description_validator_text=- Mit dem Validator lassen sich beliebige Repositorien auf ihre Konformität zu OAI-PMH überprüfen. Ferner können damit gezielt die Richtlinien und Empfehlungen aus dem DINI-Zertifikat überprüft werden. Somit lässt sich gut einschätzen inwieweit ein Repository tatsächlich den Qualitätsansprüchen des OA-Netzwerks genügt.
overview_description_rest_title=REST-Server
overview_description_rest_text=- Über diese Funktion lässt sich der Status des REST-Servers sowie die Integrität der Antworten auf bestimmte Requests überprüfen. 
overview_description_users_title=Benutzerverwaltung
overview_description_users_text=- Der Zugriff einzelner Funktionen kann Benutzern ermöglichen erheblichen Einfluss auf die Daten zu nehmen (Löschen von Repositorien und sämtlichen angereicherten Daten). Die Rechte an der Bedienung und damit Einflussnahme am OA-Netzwerk Datenraum lassen sich grob zuweisen, so dass nicht jeder Benutzer automatisch alle Rechte besitzt.

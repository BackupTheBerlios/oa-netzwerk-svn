overview_description=Über dieses Portal ist die gesamte Dienstekette des OA-Netzwerks steuerbar und ermöglicht den Ablauf der Dienste zu überwachen oder mögliche Fehlersituationen schnell zu überblicken! Darüber hinaus lassen sich die OAN zugrundeliegenden Repositorien (Data Provider) verwalten. Zusätzliche Funktionen wie der Live-Service-Log oder aufbereitete Reports erleichtern den Einblick und geben einen Status über die Arbeit der OAN-Dienste.


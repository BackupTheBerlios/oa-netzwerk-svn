overview_description=With portal it is possible to control the whole interaction of services  of OA-Netzwerk and it allows to supervise the activities of services or to have an overview of possible error-situations\! Moreover you can administrate the basic repositories of OA-Netzwerk (data providers). Added functions as the Live-Log-Service or prepared reports makes it easier to get an overview and an idea of the state of the OA-Netzwerk-services.
overview_description_repositories_title=Repository Management
overview_description_repositories_text=- New OAIPMH-Repositories can be added here. A repository can be marked as active (processable by services) or inactive and also be deleted with all it's objects. Additional options for harvesting are also available. (Pauses between requests, Batch-size etc.)
overview_description_services_title=Service Management
overview_description_services_text=- The elements of the OA-Network Service Chain can be controlled here. Service statuses can be viewed and manipulated. A service workflow (intervals, starting time, processed repositories) can be scheduled.
overview_description_validator_title=Validator
overview_description_validator_text=- The validator tests any repository for compliance with the OAI-PMH standard. The DINI-Certificate guidelines and suggestions can be checked as well. The validator provides a good quality measure for any repository within OA-Network.
overview_description_rest_title=REST-Server
overview_description_rest_text=- The REST-Server's status as well as it's responses integrity can be tested here.
overview_description_users_title=User Management
overview_description_users_text=- When given specific rights, users can manipulate the stored data (e. g. delete repositories and all corresponding enriched data). User rights can be distributed by task (e. g. Repository Management, User Management etc.), allowing a medium-grained access control.

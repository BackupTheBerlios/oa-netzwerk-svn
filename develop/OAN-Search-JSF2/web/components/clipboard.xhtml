<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
			xmlns:f="http://java.sun.com/jsf/core" 
			xmlns:h="http://java.sun.com/jsf/html"
   		xmlns:ui="http://java.sun.com/jsf/facelets" 
   		xmlns:t="http://myfaces.apache.org/tomahawk">
<head></head>

<body>
<ui:composition>	
			        
	<div id="div_clipboard_overview">
		<t:dataList id="clipboard_overview" value="#{searchBean.hitlist.listClipboardOID}" var="clipboardOID" layout="unorderedList" first="0" dir="LTR">
			<span class="command_link_lupe"><h:commandLink action="#{searchBean.hitlist.mapHitBean[clipboardOID].actionDetailsLink}" title="#{msg.show_meta_data_of_object}"><h:graphicImage library="img" name="16x16_lupe.png"/></h:commandLink></span>
			<span class="command_link_minus">
				<h:commandLink action="#{searchBean.hitlist.mapHitBean[clipboardOID].actionVerwerfenLink}" title="#{msg.delete_from_clipboard}"><h:graphicImage library="img" name="16x16_minus.png"/></h:commandLink>
			</span>		
				<h:outputLink value="#{searchBean.hitlist.mapHitBean[clipboardOID].bestLink}" target="_blank" title="#{searchBean.hitlist.mapHitBean[clipboardOID].trimmedTitle}">
					<t:outputText value="#{searchBean.hitlist.mapHitBean[clipboardOID].trimmedClipboardTitle}"/>
				</h:outputLink>
		</t:dataList>
	</div>
				        
	<div id="div_clipboard_footer">
		<span class="command_link">
			<h:outputLink value="http://oanet.cms.hu-berlin.de/bibexport?type=bibtex&amp;OIDs=#{searchBean.hitlist.kommaSepClipboardOIDs}" title="#{msg.clipboard_to_bibtex}" target="_blank"><t:outputText value="#{msg.clipboard_to_bibtex}"/></h:outputLink>
		</span><br />
		<span class="command_link">
			<h:commandLink action="clipboard_htmlexport" title="#{msg.clipboard_to_html}" target="blank"><t:outputText value="#{msg.clipboard_to_html}"/></h:commandLink>
	    </span>
	</div>
</ui:composition>
</body>
</html>

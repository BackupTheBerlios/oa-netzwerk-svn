<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
			xmlns:f="http://java.sun.com/jsf/core" 
			xmlns:h="http://java.sun.com/jsf/html"
   		xmlns:ui="http://java.sun.com/jsf/facelets" 
   		xmlns:t="http://myfaces.apache.org/tomahawk">
<head></head>

<body>
<ui:composition>	
<div id="div_hitlist_scroller">
<t:div rendered="#{searchBean.hitlist.booleanListHitOIDNotEmpty}">
		<h3><h:outputText value="#{msg.hitlist_scroller_title}"/>: <h:outputText value="#{searchBean.hitlist.sizeListHitOID}"/></h3>
		<t:dataScroller id="scroller_hitlist"
	          for="hitlist"
	          fastStep="10"
	          pageCountVar="pageCount"
	          pageIndexVar="pageIndex"
	          styleClass="scroller"
	          paginator="true"
	          renderFacetsIfSinglePage="false"
	          paginatorMaxPages="9"
	          paginatorTableClass="paginator"
	          paginatorActiveColumnStyle="font-weight:bold;">
			<f:facet name="previous">
				<h:graphicImage name="img/arrow_previous.png" alt="previous" title="Previous"/>
			</f:facet>
			<f:facet name="next">
				<h:graphicImage name="img/arrow_next.png" alt="next" title="Next"/>
			</f:facet>
			<f:facet name="fastforward">
				<h:graphicImage name="img/arrow_fastforward.png" alt="fastforward" title="Fastforward"/>
			</f:facet>
			<f:facet name="fastrewind">
				<h:graphicImage name="img/arrow_fastrewind.png" alt="fastrewind" title="Fastrewind"/>
			</f:facet>
		</t:dataScroller>
</t:div>
<t:div rendered="#{searchBean.hitlist.booleanListHitOIDEmpty}">
		<h3><h:outputText value="#{msg.hitlist_scroller_nohits}"/></h3>
</t:div>
</div>
</ui:composition>
</body>
</html>
